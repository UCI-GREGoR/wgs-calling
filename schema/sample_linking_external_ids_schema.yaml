$schema: "https://json-schema.org/draft/2020-12/schema"
description: an entry in the optional user-configured sample external ID linker
properties:
  sqid:
    type: string
    description: "adapter index ID (e.g. SQ\\d{4})"
  externalid:
    type: string
    description: "public-facing ID for sample export (e.g. PMGRC-1-1-0_LS\\d+_SQ\\d{4})"
required:
  - sqid
  - externalid
additionalProperties: no
