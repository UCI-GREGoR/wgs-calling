$schema: "https://json-schema.org/draft/2020-12/schema"
description: global configuration
properties:
  manifest:
    type: string
  sample-logbook:
    type: string
  multiqc-read-config:
    type: string
  multiqc-alignment-config:
    type: string
  multiqc-calling-config:
    type: string
  genome-build:
    type: string
    pattern: "^grch[0-9]+$"
  behaviors:
    type: object
    properties:
      aligner:
        type: string
        pattern: "^bwa-mem2$|^bwa$"
      snv-caller:
        type: string
        pattern: "^octopus$|^deepvariant$"
      sv-callers:
        type: array
        items:
          type: string
          pattern: "^delly$|^lumpy$|^manta$|^tiddit$|^svaba$"
      sv-ensemble:
        type: object
        properties:
          min-count:
            type: integer
            min: 1
          required-callers:
            type: array
            items:
              type: string
              pattern: "^delly$|^lumpy$|^manta$|^tiddit$|^svaba$"
        required:
          - min-count
        additionalProperties: no
      outcome:
        type: string
        pattern: "^fastqc$|^alignment$|^calling$|^release$"
      symlink-fastqs:
        type: boolean
      trim-adapters-before-alignment:
        oneOf:
          - type: boolean
          - type: string
            pattern: "^legacy$"
      assume-last-sample-sex:
        type: string
        pattern: "^[fF]emale$|^[mM]ale$"
    required:
      - aligner
      - snv-caller
      - sv-callers
      - sv-ensemble
      - outcome
      - symlink-fastqs
      - trim-adapters-before-alignment
    additionalProperties: no
  parameters:
    type: object
    properties:
      deepvariant:
        type: object
        properties:
          number-shards:
            type: integer
            min: 1
          docker-version:
            type: string
        required:
          - number-shards
          - docker-version
        additionalProperties: no
      manta:
        type: object
        properties:
          config-ini:
            type: string
        required:
          - config-ini
        additionalProperties: no
      tiddit:
        type: object
        properties:
          min-contig-size:
            type: integer
            min: 0
        required:
          - min-contig-size
        additionalProperties: no
    required:
      - deepvariant
      - manta
      - tiddit
    additionalProperties: no
  references:
    type: object
    patternProperties:
      "^grch[0-9]+$":
        type: object
        properties:
          fasta:
            type: string
          exclusion-regions-bed:
            type: string
        required:
          - fasta
          - exclusion-regions-bed
        additionalProperties: no
    required:
      - grch37
  bqsr:
    type: object
    patternProperties:
      "^grch[0-9]+$":
        type: object
        properties:
          known-indels-vcf-gz:
            type: string
          known-indels-vcf-gz-tbi:
            type: string
          dbsnp138-vcf:
            type: string
          dbsnp138-vcf-idx:
            type: string
        required:
          - known-indels-vcf-gz
          - known-indels-vcf-gz-tbi
          - dbsnp138-vcf
          - dbsnp138-vcf-idx
        additionalProperties: no
  somalier:
    type: object
    patternProperties:
      "^grch[0-9]+$":
        type: object
        properties:
          sites-vcf-gz:
            type: string
        required:
          - sites-vcf-gz
        additionalProperties: no
  dnascope:
    type: object
    patternProperties:
      "^grch[0-9]+$":
        type: object
        properties:
          model:
            type: string
          dbsnp-vcf-gz:
            type: string
        required:
          - model
          - dbsnp-vcf-gz
        additionalProperties: no
    required:
      - grch37
  verifybamid2:
    type: object
    patternProperties:
      "^grch[0-9]+$":
        type: object
        properties:
          db-V:
            type: string
          db-UD:
            type: string
          db-mu:
            type: string
          db-bed:
            type: string
        required:
          - db-V
          - db-UD
          - db-mu
          - db-bed
        additionalProperties: no
    required:
      - grch37
  octopus:
    type: object
    properties:
      forest-model:
        type: string
      error-model:
        type: string
    patternProperties:
      "^grch[0-9]+$":
        type: object
        properties:
          skip-regions:
            type: string
          calling-ranges:
            type: string
        required:
          - skip-regions
          - calling-ranges
        additionalProperties: no
    required:
      - forest-model
      - error-model
      - grch37
  deepvariant:
    type: object
    patternProperties:
      "^grch[0-9]+$":
        type: object
        properties:
          calling-ranges:
            type: string
        required:
          - calling-ranges
        additionalProperties: no
    required:
      - grch37
  delly:
    type: object
    patternProperties:
      "^grch[0-9]+$":
        type: object
        properties:
          exclude-bed:
            type: string
        required:
          - exclude-bed
        additionalProperties: no
  lumpy:
    type: object
    patternProperties:
      "^grch[0-9]+$":
        type: object
        properties:
          exclude-bed:
            type: string
        required:
          - exclude-bed
        additionalProperties: no
  svaba:
    type: object
    patternProperties:
      "^grch[0-9]+$":
        type: object
        properties:
          exclude-bed:
            type: string
        required:
          - exclude-bed
        additionalProperties: no
  manta:
    type: object
    patternProperties:
      "^grch[0-9]+$":
        type: object
        properties:
          calling-range-bed-gz:
            type: string
          calling-range-bed-gz-tbi:
            type: string
        required:
          - calling-range-bed-gz
          - calling-range-bed-gz-tbi
        additionalProperties: no
required:
  - manifest
  - multiqc-read-config
  - multiqc-alignment-config
  - multiqc-calling-config
  - genome-build
  - behaviors
  - references
  - bqsr
  - somalier
  - dnascope
  - verifybamid2
  - octopus
  - deepvariant
  - delly
  - lumpy
  - svaba
  - manta
additionalProperties: no
