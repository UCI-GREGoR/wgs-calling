$schema: "https://json-schema.org/draft/2020-12/schema"
description: an entry in the optional user-configured sample sex linker
properties:
  subject:
    type: string
    description: "subject ID (corresponding column in sample manifest, e.g. SQ\\d{4} for legacy data)"
  sex:
    type: string
    description: "sample self-reported sex"
    pattern: "^Female$|^Male$"
required:
  - subject
  - sex
additionalProperties: no
