max_table_rows:
  3000

plots_force_interactive: true

fn_clean_exts:
   - "_001.fastq.gz"
   - ".fastq.gz"
   - "_fastp"
   - "_fastp.fastq.gz"


log_filesize_limit: 2000000000 # 2GB limit for parsing

module_order:
  - fastqc:
      name: 'FastQC (raw)'
      target: ''
      path_filters:
        - 'results/fastqc_combined/*/*_fastqc.zip'
  - fastp
  - fastqc:
      name: 'FastQC (trimmed)'
      target: ''
      path_filters:
        - 'results/fastqc_posttrimming_combined/*/*_fastqc.zip'
  - fastq_screen
